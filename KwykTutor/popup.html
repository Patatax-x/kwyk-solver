<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwyk Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .status-card h3 {
            font-size: 14px;
            color: #495057;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.ok {
            background: #28a745;
        }

        .status-indicator.warning {
            background: #ffc107;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-text {
            font-size: 13px;
            color: #6c757d;
        }


        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .action-btn.primary:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .action-btn.secondary {
            background: white;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .action-btn.secondary:hover {
            background: #f8f9fa;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 11px;
            color: #adb5bd;
            border-top: 1px solid #e9ecef;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }

        .info-box {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            color: #1565c0;
            margin-top: 10px;
        }

        .warning-box {
            background: #fff3cd;
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            color: #856404;
            margin-top: 10px;
        }

        .mode-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .mode-option {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .mode-option:hover {
            border-color: #667eea;
        }

        .mode-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .mode-option input {
            display: none;
        }

        .mode-option h4 {
            font-size: 13px;
            color: #212529;
            margin-bottom: 4px;
        }

        .mode-option p {
            font-size: 11px;
            color: #6c757d;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kwyk Tutor</h1>
        <p>Assistant pedagogique pour les maths</p>
    </div>

    <div class="content">
        <!-- Statut API -->
        <div class="status-card">
            <h3>
                <span class="status-indicator" id="api-indicator"></span>
                Configuration API
            </h3>
            <div class="status-text" id="api-status">Verification...</div>
            <div class="warning-box hidden" id="api-warning">
                Configure ta cle API Mistral dans les options pour utiliser l'extension.
            </div>
        </div>


        <!-- Mode -->
        <div class="status-card">
            <h3>Mode d'assistance</h3>
            <div class="mode-options">
                <label class="mode-option" id="opt-pedagogique">
                    <input type="radio" name="mode" value="pedagogique">
                    <h4>Pedagogique</h4>
                    <p>Explications et aide</p>
                </label>
                <label class="mode-option" id="opt-triche">
                    <input type="radio" name="mode" value="triche">
                    <h4>Triche</h4>
                    <p>Remplissage auto</p>
                </label>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="action-btn secondary" id="btn-options">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
                Options
            </button>
        </div>
    </div>

    <div class="footer">
        Kwyk Tutor v1.0 - Pour apprendre, pas pour tricher !<br>
        <a href="#" id="link-help">Besoin d'aide ?</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
